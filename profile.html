<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile_design.css">
    <link rel="stylesheet" href="profile_logic.js">
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <h2>Welcome, <span id="username-placeholder">Username</span>!</h2>

        <div id="profile-picture-container">
            <img id="profile-picture" src="#" alt="Profile Picture">
        </div>

        <h3>Your Profile Information:</h3>
        <ul>
            <li><strong>Full Name:</strong> <span id="fullname-placeholder">Full Name</span></li>
            <li><strong>Email:</strong> <span id="email-placeholder">Email</span></li>
            <li><strong>Mobile:</strong> <span id="mobile-placeholder">Mobile</span></li>
        </ul>

        <h3>Your Posts:</h3>
        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </section>

   

</body>
</html>
